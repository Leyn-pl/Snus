<!DOCTYPE html>
<html lang="ru">
    <head>
        <title>Snus</title>
        <script src="script.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <hr />
        <div id="buttons" class="mid">
            <input class="button" type="button" onclick="snus(1)" value="Купить снюс">
            <input class="button" type="button" onclick="snus(10)" value="Купить 10 снюса">
            <input class="button" type="button" onclick="snus(100)" value="Купить 100 снюса">
            <input class="button" type="button" onclick="custom()" value="Купить [ ] снюса">
            <input class="button" type="button" onclick="snus(Math.floor(snuscoins/snuscost))" value="Купить максимум снюса (10)" id="buyall">
            <p></p>
            <input class="button" type="button" onclick="cheat()" value="Включить читы">
            <input class="button" type="button" onclick="restart()" value="Перезагрузить">
        </div>
        <hr />
        <div id="vars" class="mid">
            <p id="val">Снюс: 1 | Снюскойнов: 100</p>
        </div>
        <hr />
        <div id="col">
            <p class="mid">Коллекция снюса:</p>
            <p id="text">Снюс</p>
        </div>
        <hr />
        <div id="other">
            <a target="_blank" title="Гитхаб (исходный код)" href="https://github.com/Leyn-pl/Snus">GitHub</a>
            <a target="_blank" title="Мой дискорд сервер" href="https://discord.gg/CrvESbFBrR">Discord</a>
        </div>
    </body>
</html>
